<div class="row">
  <div class="span6 offset1">
    <h2 class="section-header games-header">Your games</h2>
    <div class="game-list-container">
      <ul class="game-list unstyled">
        <li ng-repeat="(matchUuid, immediateMatchData) in myTurn(playerMatches)" class="game-list-entry">
          <div ng-include="'/app/partials/_match-list-entry.html'"></div>
        </li>
        <li>
          <a href="#/join" class="new-game-button"><i class="icon-chevron-right icon-white pull-right"></i> Join or create a new game </a>
        <li>
      </ul>
    </div>

    <div class="game-list-container" ng-hide="pendingInvitations(playerMatches)|emptyObject">
      <h2 class="section-header invited-header">Invitations</h2>
      <ul class="game-list unstyled">
        <li ng-repeat="(matchUuid, immediateMatchData) in pendingInvitations(playerMatches)" class="game-list-entry">
          <div ng-include="'/app/partials/_join-match-list-entry.html'"></div>
        </li>
      </ul>
    </div>

    <div class="game-list-container" ng-hide="notMyTurn(playerMatches)|emptyObject">
      <h2 class="section-header waiting-header">Games waiting</h2>
      <ul class="game-list unstyled">
        <li ng-repeat="(matchUuid, immediateMatchData) in notMyTurn(playerMatches)" class="game-list-entry">
          <div ng-include="'/app/partials/_match-list-entry.html'"></div>
        </li>
      </ul>
    </div>

    <div class="game-list-container" ng-hide="endedMatches(playerMatches)|emptyObject">
      <h2 class="section-header waiting-header">Ended games</h2>
      <ul class="game-list unstyled">
        <li ng-repeat="(matchUuid, immediateMatchData) in endedMatches(playerMatches)" class="game-list-entry">
          <div ng-include="'/app/partials/_match-list-entry.html'"></div>
        </li>
      </ul>
    </div>

  </div>
</div>
