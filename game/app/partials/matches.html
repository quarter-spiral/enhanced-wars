<div class="row">
  <div class="span6 offset1">
    <div class="game-list-container" ng-hide="currentlyPlaying(playerMatches)|emptyObject">
      <h2 class="section-header">Your Games</h2>
      <ul class="game-list unstyled">
        <li ng-repeat="(matchUuid, immediateMatchData) in currentlyPlaying(playerMatches)" class="game-list-entry">
          <a ng-href="#/match/{{matchUuid}}" class="game-list-entry-link current-turn">
            <i class="action icon-chevron-right icon-white pull-right"></i>
            <span class="pace-label">
              <span ng-include="'/app/partials/_playerlist.html'" ng-hide="matchData(matchUuid).players|nKeys:1"></span>
              <span ng-show="matchData(matchUuid).players|nKeys:1">
                Just you
              </span>
              on {{matchData(matchUuid).map.name}}
            </span>
          </a>
        </li>
      </ul>
    </div>

    <div class="game-list-container" ng-hide="pendingInvitations(playerMatches)|emptyObject">
      <h2 class="section-header">Invited to:</h2>
      <ul class="game-list unstyled">
        <li ng-repeat="(matchUuid, immediateMatchData) in pendingInvitations(playerMatches)" class="game-list-entry">
          <a href="#" ng-click="joinMatch(matchUuid)" class="game-list-entry-link current-turn">
            <i class="action icon-chevron-right icon-white pull-right"></i>
            <span class="pace-label">Join
              <span ng-include="'/app/partials/_playerlist.html'"></span>
              on {{matchData(matchUuid).map.name}}</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="game-list-container">
      <h2 class="section-header">Waiting for other players (TODO!)</h2>
      <ul class="game-list unstyled">
        <li ng-repeat="game in playerGames | filter:{currentTurn: 'false'}" class="game-list-entry">
          <a href="#/gameWaiting" class="game-list-entry-link">
            <i class="icon-chevron-right icon-white pull-right"></i>
            <span class="pace-label">{{game.pace}} game</span>
            <span class="waiting-for-label">Waiting for {{game.playing}}</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <div class="span3 offset1">
    <a href="#/join" class="new-game-button"><i class="icon-plus icon-white pull-right"></i> New game</a>
  </div>
</div>
