<a href="#" ng-click="openMatch(matchUuid);$event.preventDefault()" target="_parent" class="game-list-entry-link {{status}}" ng-class="'match-' + matchUuid">
  <img class="game-list-entry-map-thump pull-right" src="/app/images/map-preview-comming-soon.png" />
  <span class="game-list-entry-map-name">{{matchData(matchUuid).map.name}}</span>
  <span class="game-list-game-status your-turn" ng-hide="matchData(matchUuid).winner.name || status != 'current-turn'">Your Turn</span>
  <span class="game-list-game-status game-finished" ng-show="matchData(matchUuid).winner.name">{{matchData(matchUuid).winner.name}} won</span>
  <span ng-include="'/app/partials/_playerlist.html'" class="game-list-entry-player-list"></span>
  <!--
  <span ng-include="'/app/partials/_pace.html'" ng-hide="matchData(matchUuid).winner.name"></span>
  -->
</a>
